name: Pull GAS source into repo
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'   # 毎日同期したいなら残す。不要なら削除OK
jobs:
  pull:
    runs-on: ubuntu-latest
    env:
      GAS_SCRIPT_ID: ${{ secrets.GAS_SCRIPT_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Restore ~/.clasprc.json
        run: |
          mkdir -p ~
          echo "${{ secrets.CLASPRC_JSON_B64 }}" | base64 -d > ~/.clasprc.json
          chmod 600 ~/.clasprc.json
      - name: Create .clasp.json
        run: |
          cat > .clasp.json <<EOF
          { "scriptId": "${GAS_SCRIPT_ID}", "rootDir": "src" }
          EOF
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g @google/clasp
      - run: npx clasp pull --force
      - name: Commit & Push changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: pull GAS source via Actions"
          file_pattern: |
            src/**
            .clasp.json
            appsscript.json
